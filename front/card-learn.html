<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardioGram</title>
    <link rel="stylesheet" href="static/cards-style.css" />
    <style>
      .screen-left,
      .screen-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        z-index: 3;
        cursor: pointer;
      }

      .screen-right {
        right: 0;
      }
    </style>
  </head>
  <body style="background-image: url(static/cards-background.png)">
    <header class="header">
      <div class="logo">CardioGram</div>
      <nav class="nav">
        <a href="#">Колоды</a>
        <!-- <button class="login-button">Войти</button> -->
        <button class="button">
          <img src="static/profile.png" alt="" class="profile-img" />
        </button>
      </nav>
    </header>
    <div class="card-space">
      <!-- <div class="card-front">Forest</div> -->
      <div class="card-back">
        <p class="title">Лес</p>
        <div class="image"></div>
        <div>
          <p class="desc">The forest is home to many animals</p>
          <p class="translation">(Лес является домом для многих животных.)</p>
        </div>
      </div>
    </div>
  </body>
</html>
